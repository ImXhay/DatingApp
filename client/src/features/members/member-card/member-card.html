@if (member(); as member ) {

<div routerLink="/members/{{member.id}}" class="card cursor-pointer transition-all duration-300 ease-in-out transform hover:-translate-y-2">
  <img
    src="{{ member?.imageUrl }}"
    alt="{{ member.displayName }} image"
    class="rounded-lg"
  /><!--member() because its a signal-->
  <div
    class="card-actions bg-linear-to-t from-black via-black/65 to-black/0 z-50 absolute bottom-0 w-full px-3 py-1 rounded-b-lg"
  >
    <div class="flex flex-col text-white">
      <span class="font-semibold">{{ member.displayName }}, {{member.dateOfBirth | age}}</span>
      <span class="text-sm">{{ member.city }}</span>
    </div>
  </div>
</div>
}
